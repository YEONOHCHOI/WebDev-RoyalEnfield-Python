{% extends 'base.html' %}

{% block main %}
<!-- display tours for the specific city -->

<section>

    <div class="text-dark text-center">
        <div>
            <p class="h3 text-white mb-4">Select a Motorcycle Type from below</p>
        </div>
    </div>

    <div class="card-columns">
        <!-- each tour is a bootstrap card -->
        {% for motorbike in motorbikes%}
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/'+motorbike.image) }}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title"><b>{{ motorbike.name }}</b></h4>
                <p class="card-text">{{ motorbike.description }}</p>
                <p class="card-text">{{ "$%.2f"|format(motorbike.price) }}</p>
            </div>
            <div class="card-footer">
                <form action="{{ url_for('main.order') }}" method="POST">
                    <!--<input type="hidden" id="motorbike_id" name="motorbikes_id" value="{{ motorbike.id }}">
                    <input class="custom-button" type="submit" value="Add to Basket">-->
                    <a href="{{ url_for('main.product_detail', motorbikes_id=motorbike.id) }}" type="submit" class="custom-button"><b>View Detail</b></a>
                </form>
                
                   
            </div>
        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
