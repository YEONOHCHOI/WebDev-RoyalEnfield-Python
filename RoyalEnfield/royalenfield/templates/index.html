{% extends 'base.html' %}

{% block head %}

<section>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./static/img/C1.png" alt="First slide"
                    style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./static/img/C2.png" alt="Second slide"
                    style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./static/img/C3.png" alt="Third slide"
                    style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./static/img/C4.png" alt="Fourth slide"
                    style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./static/img/C5.png" alt="Fifth slide"
                    style="width: 100%; height: auto;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

{% endblock %}

{% block main %}
<!-- marketing information -->
<section>
    <section>

        {% for motorbiketype in motorbiketypes %}
    
        <div class="container">
            <div class="row">
                <div class="row justify-content-center">
                    <div class="col-md-13">
                        <div class="card transparent-card">
                            <div class="row">
                                <div class="col-md-5">
                                    <img class="card-img-top" src="{{ url_for('static', filename='img/'+motorbiketype.image) }}" alt="Card image">
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <h4 class="card-title"><b>{{ motorbiketype.name }}</b></h4>
                                        <p class="card-text">{{ motorbiketype.description }}</p>
                                        
                                        <a href= "{{ url_for('main.viewmodels', motorbiketypesid=motorbiketype.id) }}" class="custom-button"><b>Explore</b></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </section>
</section>
{% endblock %}
